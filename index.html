<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Memory Game </title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2> Congratulations! </h2>
            <p id="modal-content-text"></p>
            <button id="restart-btn"onclick="startNewGame()">Restart</button>
        </div>
    </div>
    <div class="sheet-body">
        <h1>Memory Game</h1>
        <p>Challenge your memory. Find matching cards.</p>
        <div class="stats-box">
            <div id="moves-count"></div>
        </div>
        <div class="memory-game"></div>
    </div>
    <script src="my-script.js"></script>
</body>

<footer class="padding-large">
    <div>Created by: Zukhra</div>
    <div><a href="https://github.com/Zu18/Memory-Game">My GitHub </a></div>
    <div>
        <script>
            date = new Date().toLocaleDateString();
            document.write(date);
        </script>
    </div>
</footer>

</html>
